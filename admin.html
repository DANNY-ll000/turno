<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turno Admin - Mission Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }
        
        .status-processing {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .status-completed {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .mission-card {
            transition: all 0.3s ease;
        }
        
        .mission-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .action-btn {
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
        }
        
        .stats-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(16, 185, 129, 0.1));
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-6 py-8 max-w-7xl">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-4xl font-bold bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 bg-clip-text text-transparent mb-2">
                    Turno Admin Panel
                </h1>
                <p class="text-gray-400">Manage user missions and track growth campaigns</p>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="exportData()" class="bg-gradient-to-r from-purple-500 to-pink-500 px-6 py-3 rounded-lg font-medium hover:from-purple-400 hover:to-pink-400 transition-all">
                    Export Data
                </button>
                <button onclick="clearAllData()" class="bg-gradient-to-r from-red-500 to-red-600 px-6 py-3 rounded-lg font-medium hover:from-red-400 hover:to-red-500 transition-all">
                    Clear All
                </button>
            </div>
        </div>

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="stats-card glass-card rounded-2xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Total Missions</p>
                        <p class="text-2xl font-bold text-white" id="total-missions">0</p>
                    </div>
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-500 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="stats-card glass-card rounded-2xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Pending</p>
                        <p class="text-2xl font-bold text-yellow-400" id="pending-missions">0</p>
                    </div>
                    <div class="w-12 h-12 bg-gradient-to-br from-yellow-500 to-orange-500 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="stats-card glass-card rounded-2xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Processing</p>
                        <p class="text-2xl font-bold text-blue-400" id="processing-missions">0</p>
                    </div>
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="stats-card glass-card rounded-2xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Completed</p>
                        <p class="text-2xl font-bold text-green-400" id="completed-missions">0</p>
                    </div>
                    <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-emerald-500 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="glass-card rounded-2xl p-6 mb-8">
            <div class="flex flex-wrap items-center gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Platform</label>
                    <select id="platform-filter" onchange="filterMissions()" class="bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-cyan-400">
                        <option value="">All Platforms</option>
                        <option value="youtube">YouTube</option>
                        <option value="tiktok">TikTok</option>
                        <option value="instagram">Instagram</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Status</label>
                    <select id="status-filter" onchange="filterMissions()" class="bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-cyan-400">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="processing">Processing</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Search</label>
                    <input type="text" id="search-input" onkeyup="filterMissions()" placeholder="Search username..." class="bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400">
                </div>
            </div>
        </div>

        <!-- Missions List -->
        <div class="glass-card rounded-2xl p-6">
            <h2 class="text-2xl font-bold text-white mb-6">Mission Requests</h2>
            <div id="missions-container">
                <div class="text-center py-12 text-gray-400">
                    <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2M4 13h2m13-8l-4 4-4-4m0 0l-4 4-4-4"/>
                    </svg>
                    <p class="text-lg">No missions submitted yet</p>
                    <p class="text-sm">Mission data will appear here when users submit their requests</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let missions = JSON.parse(localStorage.getItem('turnoMissions') || '[]');
        let filteredMissions = [...missions];

        function loadMissions() {
            missions = JSON.parse(localStorage.getItem('turnoMissions') || '[]');
            filteredMissions = [...missions];
            updateStats();
            renderMissions();
        }

        function updateStats() {
            const total = missions.length;
            const pending = missions.filter(m => m.status === 'pending').length;
            const processing = missions.filter(m => m.status === 'processing').length;
            const completed = missions.filter(m => m.status === 'completed').length;

            document.getElementById('total-missions').textContent = total;
            document.getElementById('pending-missions').textContent = pending;
            document.getElementById('processing-missions').textContent = processing;
            document.getElementById('completed-missions').textContent = completed;
        }

        function renderMissions() {
            const container = document.getElementById('missions-container');
            
            if (filteredMissions.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-gray-400">
                        <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2M4 13h2m13-8l-4 4-4-4m0 0l-4 4-4-4"/>
                        </svg>
                        <p class="text-lg">No missions found</p>
                        <p class="text-sm">Try adjusting your filters or wait for new submissions</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredMissions.map(mission => `
                <div class="mission-card bg-white/5 rounded-xl p-6 mb-4 border border-white/10">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-gradient-to-br ${getPlatformGradient(mission.platform)} rounded-lg flex items-center justify-center">
                                ${getPlatformIcon(mission.platform)}
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-white">${mission.username}</h3>
                                <p class="text-gray-400 text-sm">${mission.platform.charAt(0).toUpperCase() + mission.platform.slice(1)}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span class="status-${mission.status} px-3 py-1 rounded-full text-xs font-medium">
                                ${mission.status.charAt(0).toUpperCase() + mission.status.slice(1)}
                            </span>
                            <div class="text-right">
                                <p class="text-xs text-gray-400">${new Date(mission.timestamp).toLocaleDateString()}</p>
                                <p class="text-xs text-gray-400">${new Date(mission.timestamp).toLocaleTimeString()}</p>
                            </div>
                        </div>
                    </div>

                    ${mission.videoLink ? `
                        <div class="mb-4 p-3 bg-white/5 rounded-lg">
                            <p class="text-sm text-gray-300 mb-2">Video/Content Link:</p>
                            <a href="${mission.videoLink}" target="_blank" class="text-cyan-400 hover:text-cyan-300 text-sm break-all">${mission.videoLink}</a>
                        </div>
                    ` : ''}

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        ${mission.missions.followers ? `
                            <div class="bg-purple-500/10 border border-purple-500/20 rounded-lg p-4">
                                <div class="flex items-center mb-2">
                                    <svg class="w-5 h-5 text-purple-400 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                    </svg>
                                    <span class="text-purple-400 font-medium">Followers</span>
                                </div>
                                <p class="text-2xl font-bold text-white">${mission.missions.followers}</p>
                            </div>
                        ` : ''}

                        ${mission.missions.likes ? `
                            <div class="bg-red-500/10 border border-red-500/20 rounded-lg p-4">
                                <div class="flex items-center mb-2">
                                    <svg class="w-5 h-5 text-red-400 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M7.493 18.75c-.425 0-.82-.236-.975-.632A7.48 7.48 0 016 15.375c0-1.75.599-3.358 1.602-4.634.151-.192.373-.309.6-.397.473-.183.89-.514 1.212-.924a9.042 9.042 0 012.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 00.322-1.672V3a.75.75 0 01.75-.75 2.25 2.25 0 012.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 01-2.649 7.521c-.388.482-.987.729-1.605.729H14.23c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 00-1.423-.23h-.777zM2.331 10.977a11.969 11.969 0 00-.831 4.398 12 12 0 00.52 3.507c.26.85 1.084 1.368 1.973 1.368H4.9c.445 0 .72-.498.523-.898a8.963 8.963 0 01-.924-3.977c0-1.708.476-3.305 1.302-4.666.245-.403-.028-.959-.5-.959H4.25c-.832 0-1.612.453-1.918 1.227z"/>
                                    </svg>
                                    <span class="text-red-400 font-medium">Likes</span>
                                </div>
                                <p class="text-2xl font-bold text-white">${mission.missions.likes}</p>
                            </div>
                        ` : ''}

                        ${mission.missions.comments ? `
                            <div class="bg-green-500/10 border border-green-500/20 rounded-lg p-4">
                                <div class="flex items-center mb-2">
                                    <svg class="w-5 h-5 text-green-400 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                        <path fill-rule="evenodd" d="M4.804 21.644A6.707 6.707 0 006 21.75a6.721 6.721 0 003.583-1.029c.774.182 1.584.279 2.417.279 5.322 0 9.75-3.97 9.75-9 0-5.03-4.428-9-9.75-9s-9.75 3.97-9.75 9c0 2.409 1.025 4.587 2.674 6.192.232.226.277.428.254.543a3.73 3.73 0 01-.814 1.686.75.75 0 00.44 1.223zM8.25 10.875a1.125 1.125 0 100 2.25 1.125 1.125 0 000-2.25zM10.875 12a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0zM14.625 10.875a1.125 1.125 0 100 2.25 1.125 1.125 0 000-2.25z" clip-rule="evenodd"/>
                                    </svg>
                                    <span class="text-green-400 font-medium">Comments</span>
                                </div>
                                <p class="text-2xl font-bold text-white">${mission.missions.comments}</p>
                            </div>
                        ` : ''}
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="text-sm text-gray-400">
                            ID: ${mission.id}
                        </div>
                        <div class="flex space-x-2">
                            ${mission.status === 'pending' ? `
                                <button onclick="updateMissionStatus('${mission.id}', 'processing')" class="action-btn bg-blue-500/20 border border-blue-500/30 text-blue-400 px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-500/30">
                                    Start Processing
                                </button>
                            ` : ''}
                            ${mission.status === 'processing' ? `
                                <button onclick="updateMissionStatus('${mission.id}', 'completed')" class="action-btn bg-green-500/20 border border-green-500/30 text-green-400 px-4 py-2 rounded-lg text-sm font-medium hover:bg-green-500/30">
                                    Mark Complete
                                </button>
                            ` : ''}
                            <button onclick="deleteMission('${mission.id}')" class="action-btn bg-red-500/20 border border-red-500/30 text-red-400 px-4 py-2 rounded-lg text-sm font-medium hover:bg-red-500/30">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getPlatformGradient(platform) {
            const gradients = {
                youtube: 'from-red-500 to-red-600',
                tiktok: 'from-pink-500 to-purple-500',
                instagram: 'from-purple-500 to-pink-500'
            };
            return gradients[platform] || 'from-gray-500 to-gray-600';
        }

        function getPlatformIcon(platform) {
            const icons = {
                youtube: '<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>',
                tiktok: '<svg class="w-6 h-6" viewBox="0 0 24 24"><path fill="currentColor" d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"/></svg>',
                instagram: '<svg class="w-6 h-6" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>'
            };
            return icons[platform] || '<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z"/></svg>';
        }

        function updateMissionStatus(id, newStatus) {
            missions = missions.map(mission => 
                mission.id === id ? { ...mission, status: newStatus } : mission
            );
            localStorage.setItem('turnoMissions', JSON.stringify(missions));
            loadMissions();
        }

        function deleteMission(id) {
            if (confirm('Are you sure you want to delete this mission?')) {
                missions = missions.filter(mission => mission.id !== id);
                localStorage.setItem('turnoMissions', JSON.stringify(missions));
                loadMissions();
            }
        }

        function filterMissions() {
            const platformFilter = document.getElementById('platform-filter').value;
            const statusFilter = document.getElementById('status-filter').value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            filteredMissions = missions.filter(mission => {
                const matchesPlatform = !platformFilter || mission.platform === platformFilter;
                const matchesStatus = !statusFilter || mission.status === statusFilter;
                const matchesSearch = !searchTerm || 
                    mission.username.toLowerCase().includes(searchTerm) ||
                    mission.id.toLowerCase().includes(searchTerm);

                return matchesPlatform && matchesStatus && matchesSearch;
            });

            renderMissions();
        }

        function exportData() {
            const dataStr = JSON.stringify(missions, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `turno-missions-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function clearAllData() {
            if (confirm('Are you sure you want to delete ALL mission data? This action cannot be undone.')) {
                localStorage.removeItem('turnoMissions');
                missions = [];
                filteredMissions = [];
                updateStats();
                renderMissions();
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(loadMissions, 30000);

        // Initial load
        loadMissions();
    </script>
</body>
</html>
